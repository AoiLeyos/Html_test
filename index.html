<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    
    
    <div>
      <form action="" method="get">
        <br>

        <label for="prénom">Prénom</label> : &nbsp;
        <input type="text" name="prénom" id="prénom" placeholder="Prénom" required>
        <br/><br/>
        <label for="nom">Nom</label> : &nbsp;
        <input type="text" name="nom" id="nom" placeholder="Nom de famille" required>
        <br/><br>

        <label for="age">Age</label> : &nbsp; 
        <input type="text" name="age" id="age" placeholder="Votre age" required>
        <br>

        <p>
          Sexe : &nbsp;
        <label for="homme">Homme</label> :
        <input type="radio" name="Genre" id="Homme">
        <label for="femme">Femme</label> :
        <input type="radio" name="Genre" id="Femme">
        </p>

        <label for="adresse_mail">Adresse Mail</label> : &nbsp; <input type="email" name="adresse mail" id="adresse mail" placeholder="ex : jack@email.com" required><br><br>

        <label for="adresse_postale">Adresse postale</label> : &nbsp; <input type="text" name="adresse postale" id="adresse_postale" placeholder="ex : 103 rue des champs" required> <br> <br>

        <label for="code_postal">code postal</label> :&nbsp;
        <input type="text"  placeholder="code postal" maxlength="5" name="code postal" id="code_postal" pattern="[0-9]*" required title="Entrez un code postal valide (5 chiffres)" size="7">
        <br><br>

        <label for="ville">Ville</label> :&nbsp;
        <input type="text" placeholder="Entrez votre ville" name="ville" id="ville" required><br><br>

        <label for="métier_exercé">Métier exercé</label> :&nbsp;
        <input type="text" name="métier exercé" id="métier_exercé" placeholder="ex : developpeur" required>
        <br>

        <p>
          <label for="nationalité">Nationalité</label> &nbsp;&nbsp;
          <select name="nationalité" id="nationalité">
            <option value="française">Française</option>
            <option value="anglaise">Anglaise</option>
          </select>
        </p>

        <label for="date_de_naissance"> Date de naissance</label> :
        &nbsp; <input type="date" name="date de naissance" id="date_de_naissance" placeholder="Date de naissance" required>
        <br/>

        <!-- <label for="ville de naissance">Ville de naissance</label> :
        &nbsp; <input type="text" name="ville de naissance" id="ville de naissance" placeholder="Ville de naissance"> <br/> -->

        <p>
          <label for="pays_de_naissance">Pays de naissance</label> &nbsp;&nbsp;
          <select name="pays de naissance" id="pays_de_naissance">
          <option value="france">France</option>
          <option value="canada">Canada</option>
          <option value="japon">Japon</option>
          </select>
        </p>



        <label for="numéro_de_passeport">Numéro de passeport</label> : &nbsp;
        <input type="text" name="numéro de passeport" id="numéro_de_passeport" pattern="[0-9]{2}" maxlength="2" size="2" required>
        <input type="text" name="numero de passeport" id="numéro_de_passeport" pattern="[A-Z]{2}" maxlength="2" size="2" required>
        <input type="text" name="numero de passeport" id="numéro_de_passeport" pattern="[0-9]{5}" maxlength="5" size="5" required>
        <br><br>

        <!-- <p>
          <label for="pays ayant délivré le passeport">Pays ayant délivré le passeport</label> &nbsp;&nbsp;
          <select name="pays ayant délivré le passeport" id="pays ayant délvré le passeport">
          <option value="france">France</option>
          <option value="canada">Canada</option>
          <option value="japon">Japon</option>
          </select>
        </p> -->



        <label for="date_de_délivrance"> Date de délivrance</label> :&nbsp;&nbsp;
        <input type="date" name="date de délivrance" id="date_de_délivrance" required><br><br>

        <label for="date_de_validité_du_passeport"> Date d'expiration du passeport</label> :&nbsp;&nbsp;
        <input type="date" name="date de validité du passeport" id="date_de_validité_du_passeport" required>


        <br><br><br><input type="submit" value="Soumettre">
      </form>
    </div> 
  </body>
</html>
